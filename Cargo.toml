[package]
name = "doug"
version = "0.1.0"
authors = ["Cole Poirier <colepoirier@gmail.com>"]
edition = "2021"


[dependencies]
# Local workspace dependencies
layout21 = { git = "https://github.com/dan-fritchman/Layout21.git" }
bevy_prototype_lyon = { path = "../bevy_prototype_lyon" }
bevy_config_cam = { path = "../bevy_config_cam" }
# bevy-inspector-egui = { git = "https://github.com/jakobhellermann/bevy-inspector-egui", branch = "bevy-main" }
bevy-inspector-egui = { path = "../bevy-inspector-egui" }

# Crates.io 
num-traits = "0.2.14"
anyhow = "1.0.43"
derive_more = "0.99.16"
prost = "0.9.0"
itermore = "0.1.0"

[dependencies.bevy]
version = "0.5.0"
default-features = false
features = ["bevy_wgpu", "bevy_winit", "render", "png", "hdr", "x11"]

[patch.crates-io]
# override it with bevy from git
bevy = { git = "https://github.com/bevyengine/bevy" }

[profile.test]
opt-level = 3
debug = 2
